<!DOCTYPE html>
<html>
    <head>
        <title>
            css selectors
        </title>
        <link rel="stylesheet" href="selectorscss.css">
    </head>
    <body>
        <!-- element selectors -->
        <p>Once upon a time...</p>
        <p>In a hidden land...</p>
         <!-- id selectors -->
        <span id="latest">New!</span>
        <br>
        <!-- class selectors  -->
        <a class="navigation">Go Back</a>
        <p class="navigation">Go Forward</p>

        <!-- element with class and id selectors  -->
        <p class="introduction">element with class and id selector</p>
    
        <!-- descendant selectors  -->
        <div id="blog">
            <h1>Latest News</h1>
            <div>
              <h1>Today's Weather</h1>
              <p>The weather will be sunny</p>
            </div>
            <p>Subscribe for more news</p>
          </div>
          <div>
            <h1>Archives</h1>
          </div>

          <!-- child selectors  -->
          <div id="blog2">
            <h1>Latest News</h1>
            <div>
              <h1>Today's Weather</h1>
              <p>The weather will be sunny</p>
            </div>
            <p>Subscribe for more news</p>
          </div>
          
          <!-- hover psuedo class  -->
          <a href="index.html">index</a>
    </body>
    </html>
